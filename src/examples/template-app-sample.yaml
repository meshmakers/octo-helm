
# This will pass the client id to the office add-in
clientId: "octo-office-integration-demo"

# The public uri of the adapter
publicUri: https://template.example.com
# the uri of the admin panel
adminPanelUri: https://adminpanel.example.com

image:
  privateRegistry: <registry url>
  tag: 3.1.0
  
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "demo"
  tls: true